<!--Criando alertas em JS-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <!--área do CSS no código HTML-->
    <style> 
        body {
            background-color: rgb(128, 70, 236);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!</p>
    <script>    //área do JavaScript no código HTML
        window.alert('Minha primeira mensagem!') //executa um alerta na janela
        window.confirm('Está gostando de JavaScrit?') //janela com ok com pergunta para o usuário
        window.prompt('Qual é seu nome?') //abre um campo para o usuário preencher
    </script>
</body>
</html>
