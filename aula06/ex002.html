<!--Usando variável para mostrar alerta com JS-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <!--área do CSS no código HTML-->
    <style> 
        body {
            background-color: rgb(128, 70, 236);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!</p>
    <script>    //área do JavaScript no código HTML
      var nome = window.prompt('Qual é seu nome?') //abre um campo para o usuário preencher
      window.alert('É um grande prazer te conhecer, ' + nome + '!') // exibe a frase e o + faz a concatenação de dados
    </script>
</body>
</html>
